<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Draagble Chat Example</title>
    <link rel="stylesheet" href="/css/index.css">
    <script src = "/socket.io/socket.io.js"></script>
  </head>
  <body>
  <!-- ________________PAGE 1 INDEX PAGE________________  -->
    <div id="indexPage" class="page page1">
      <h3>Enter Chat Room</h3>
      <button id="start" class="btn"  onclick="enterRoom()">Enter Room</button>
    </div>
  <!-- ________________PAGE 3  ENTER USERNAME PAGE________________  -->
    <div id="entername" class="page page2 col-3 hidden">
      <div id= "error-container"></div>
       <input id= "name" type= "text" name= "name" value= ""
          placeholder= "Enter your name!">
       <button id="enterName" type= "button" name= "button" onclick= "setUsername()">
          Let me Enter!
       </button>
    </div>
  <!-- ________________PAGE 1 INDEX PAGE________________  -->
<div id="messagebox" class="page page3 hidden">
  <div id="draggable">
  <div id="draggable2">
    <div id="mC">
      <div id="mCH">
        <h2 id="userNameText">Username</h2>
        <button id="leaveRoom" onclick= "leaveRoom()">Leave Room</button>
      </div>

      <div id= "message-container">
        <div id= "messageOutput">
          <figure>
              <img src="http://www.gravatar.com/avatar/%7Bmd5email%7D?s=50&d=mm" alt="mm" />
          </figure>
          <div id= "messageOCH">
            <header>
              <h4>Username <time>10:28pm</time></h4>
            </header>
            <p>stuff is said in here muhahahahaha</p>
          </div>
        </div>
    </div>

    <div id= "inputContainer">
      <input type = "text" id= "message"  placeholder= "Enter message">
      <button type="button"  id= "msubmit" onclick= "sendMessage()">Send</button>
    </div>
    </div>
  </div>
  </div>
</div><!--END MESSAGEBOX  -->
    <!-- ________________ JAVASCRIPT ________________  -->
    <script src="/js/main.js"></script>
    <script src="/js/drag.js"></script>
  </body>
</html>
